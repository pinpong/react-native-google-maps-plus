name: Prepare dev branch for next release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  update-pods:
    name: Update Podfile.lock after release
    runs-on: macos-latest
    if: startsWith(github.event.head_commit.message, 'release:')
    env:
      XCODE_VERSION: latest-stable

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install CocoaPods
        working-directory: example
        run: yarn ios:pods

      - name: Commit updated Podfile.lock
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add example/ios/Podfile.lock

          if git diff --cached --quiet; then
            echo "No Podfile.lock changes."
            exit 0
          fi

          git commit -m "chore(example): update Podfile.lock after release [skip ci]"
          git push

  sync-dev:
    name: Merge main into dev
    runs-on: ubuntu-latest
    needs: update-pods
    if: startsWith(github.event.head_commit.message, 'release:')
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch --all

      - name: Fast-forward dev with main
        run: |
          git checkout dev
          git merge origin/main --ff-only
          git push origin dev
