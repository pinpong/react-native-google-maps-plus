name: Release Package

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true
  
permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0 # wichtig f√ºr semantic-release, damit alle Tags vorhanden sind

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn build

      - name: Build tarball
        run: |
          mkdir -p release
          npm pack --pack-destination release

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TODO: remove NPM_TOKEN
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn release
