pre-commit:
  parallel: false
  jobs:
    - name: format
      run: yarn format
      stage_fixed: true

    - name: typeCheck
      run: yarn typecheck

    - name: lint-js
      run: yarn lint:js

    - name: lint-android
      run: yarn lint:android

    - name: lint-ios
      run: yarn lint:ios

    - name: final-check
      run: |
        if git diff --cached --quiet HEAD; then
          echo "No changes to commit"
          exit 1
        fi

commit-msg:
  parallel: false
  jobs:
    - name: commitlint
      run: npx commitlint --edit {1}
